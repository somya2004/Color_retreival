<!DOCTYPE html>
<html>
<head>
    <title>AI Image Retrieval System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        img { width: 200px; margin: 10px; border-radius: 8px; }
        .img-row { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>

<h2>AI Image Retrieval System</h2>
<p>Upload an image to find visually similar images.</p>

<!-- FORM THAT WORKS WITH app.py -->
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">Search</button>
</form>

{% if results %}
    <h3>Retrieved Similar Images:</h3>
    <div class="img-row">
        {% for img in results %}
            <img src="{{ img }}">
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
